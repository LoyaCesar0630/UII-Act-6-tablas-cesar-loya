{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2 style="color: #ff4757;">⚠️ Confirmar Eliminación de Cupón</h2>
    <p>¿Estás seguro de que quieres eliminar el cupón **"{{ cupon.codigo }}"** ({{ cupon.descuento_porcentaje }}% de descuento)?</p>
    
    <form method="post" action="{% url 'borrar_cupon_descuento' cupon.id %}" style="margin-top: 1.5rem;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Eliminar Cupón</button>
        <a href="{% url 'ver_cupones' %}" class="btn" style="background: #f8f9fa; color: #333;">Cancelar</a>
    </form>
</div>
{% endblock %}
