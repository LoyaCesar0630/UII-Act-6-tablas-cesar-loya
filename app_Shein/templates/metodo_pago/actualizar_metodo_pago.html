{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>✏️ Actualizar Método de Pago: {{ metodo.nombre }}</h2>
    <form method="post" action="{% url 'actualizar_metodo_pago' metodo.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nombre" class="form-label">Nombre del Método:</label>
            <input type="text" id="id_nombre" name="nombre" class="form-control" value="{{ metodo.nombre }}" required>
        </div>
        
        <div class="form-group">
            <label for="id_tipo" class="form-label">Tipo de Pago:</label>
            <select id="id_tipo" name="tipo" class="form-control" required>
                {% for value, label in tipos_pago %}
                    <option value="{{ value }}" {% if metodo.tipo == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
            <input type="checkbox" id="id_activo" name="activo" {% if metodo.activo %}checked{% endif %}>
            <label for="id_activo" class="form-label" style="margin-bottom: 0;">Activo</label>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'ver_metodos_pago' %}" class="btn" style="background: #f8f9fa; color: #333;">Cancelar</a>
    </form>
</div>
{% endblock %}
