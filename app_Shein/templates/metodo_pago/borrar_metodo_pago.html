{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2 style="color: #ff4757;">⚠️ Confirmar Eliminación</h2>
    <p>¿Estás seguro de que quieres eliminar el método de pago **"{{ metodo.nombre }}"**?</p>
    
    <form method="post" action="{% url 'borrar_metodo_pago' metodo.id %}" style="margin-top: 1.5rem;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Eliminar Permanentemente</button>
        <a href="{% url 'ver_metodos_pago' %}" class="btn" style="background: #f8f9fa; color: #333;">Cancelar</a>
    </form>
</div>
{% endblock %}
