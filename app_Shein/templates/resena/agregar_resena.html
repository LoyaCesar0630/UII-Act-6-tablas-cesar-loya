{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>✍️ Agregar Reseña para **{{ producto.nombre }}**</h2>
    <p>Califica este producto y comparte tu experiencia.</p>
    
    {% if error %}
        <div class="alert alert-danger" style="background: #f8d7da; color: #721c24;">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="{% url 'agregar_resena' producto.id %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_usuario" class="form-label">Usuario que Reseña:</label>
            <select id="id_usuario" name="usuario_id" class="form-control" required>
                <option value="">--- Selecciona un Cliente ---</option>
                {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}">{{ usuario.nombre }} ({{ usuario.email }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="id_calificacion" class="form-label">Calificación:</label>
            <select id="id_calificacion" name="calificacion" class="form-control" required>
                <option value="">--- Selecciona una Calificación ---</option>
                {% for value, label in calificaciones %}
                    <option value="{{ value }}">{{ label }} ({{ value }} estrellas)</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="id_comentario" class="form-label">Comentario (Opcional):</label>
            <textarea id="id_comentario" name="comentario" class="form-control" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar Reseña</button>
        <a href="{% url 'detalle_producto' producto.id %}" class="btn" style="background: #f8f9fa; color: #333;">Cancelar</a>
    </form>
</div>
{% endblock %}
